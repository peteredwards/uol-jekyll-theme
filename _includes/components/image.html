
{% if include.imageurl and include.imagealt and include.imagealt != "" %}
<figure class="uol-featured-image">
    <img class="uol-featured-image__img" src="{{ include.imageurl | absolute_url }}" alt="{{ include.alt | escape }}">
    {% if include.caption and include.caption != "" %}
    <figcaption class="uol-featured-image__caption">
        {{ include.caption }}
    </figcaption>
    {% endif %}
</figure>
{% endif %}
