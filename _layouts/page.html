---
layout: default
---
  {% include section-menu.html %}
  <main id="main" class="uol-content-container">
    {% include breadcrumbs.html %}
    <div class="uol-col-container">
      {% if sectionmenu %}
      <div class="uol-side-nav-container"></div>
      {% endif %}
      <div class="uol-page">
        <div class="uol-page__head">
          <header class="page-heading">
            <h1 class="page-heading__title">{{ page.title }}</h1>
          </header>
        </div>
        <div class="uol-page__content">
          <div class="uol-rich-text">
            {{ content | markdownify }}
          </div>
        </div>
      </div>
    </div>

    {% include section-menu-ctas.html %}

  </main>
